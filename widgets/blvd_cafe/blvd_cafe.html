<h1 class="title" data-bind="title"></h1>
<ol>
  <li data-foreach-item="specials">
    <div class'special-summary'>
      <span class="special-title" data-bind="item.title"></span>
      <span class="special-price" data-bind="item.price"></span>
    </div>
  </li>
</ol>
<p class="updated-at" data-bind="updatedAtMessage"></p>
